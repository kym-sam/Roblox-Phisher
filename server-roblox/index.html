<script>
    async function getUserIP() {
        try {
            const response = await fetch('https://ipinfo.io/json');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            console.log(data);

            // Exibir os dados na tela do navegador (opcional)
            // document.body.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';

            // Enviar os dados para o servidor PHP
            const responseServer = await fetch('save_ipinfo.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            // Verificar se o envio para o servidor PHP foi bem-sucedido
            if (responseServer.ok) {
                console.log('Dados enviados com sucesso para o servidor PHP.');
            } else {
                throw new Error('Falha ao enviar dados para o servidor PHP.');
            }

        } catch (error) {
            console.error('Erro ao buscar o endereço IP:', error);
        }
    }

    getUserIP();
</script>
